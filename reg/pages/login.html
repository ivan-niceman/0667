<!--================Login Box Area =================-->
<section class="login_box_area section-margin">
  <div class="container">
    <div class="row">
      <div class="col-lg-6">
        <div class="login_box_img">
          <div class="hover">
            <h4>Впервые на нашем сайте?</h4>
            <p>
              Ежедневно в науке и технике делаются успехи, и хорошим примером
              этого является
            </p>
            <a class="button button-account" href="reg">Завести аккаунт</a>
          </div>
        </div>
      </div>
      <div class="col-lg-6">
        <div class="login_form_inner">
          <h3>Войти</h3>
          <form class="row login_form" onsubmit="sendForm(this); return false;">
            <div class="col-md-12 form-group">
              <input
                type="email"
                class="form-control"
                name="email"
                placeholder="Email"
                onfocus="this.placeholder = ''"
                onblur="this.placeholder = 'Email'"
                required
              />
            </div>
            <div class="col-md-12 form-group">
              <input
                type="password"
                class="form-control"
                name="pass"
                placeholder="Пароль"
                onfocus="this.placeholder = ''"
                onblur="this.placeholder = 'Password'"
                required
              />
            </div>
            <p class="col-md-12 form-group" id="info" style="color: red"></p>
            <div class="col-md-12 form-group">
              <div class="creat_account">
                <input type="checkbox" required />
                <label for="f-option2"
                  >Согласие на обработку персональных данных</label
                >
              </div>
            </div>
            <div class="col-md-12 form-group">
              <button
                type="submit"
                value="submit"
                class="button button-login w-100"
              >
                Авторизоваться
              </button>
              <a href="#">Забыли пароль?</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
<!--================End Login Box Area =================-->

<!-- Модальное окно -->
<div
  class="modal fade"
  id="myModal"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">
          Авторизация прошла успешно
        </h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Вы будете перенаправлены в личный кабинет через 3 секунды.
      </div>
    </div>
  </div>
</div>

<script>
  async function sendForm(form) {
    let formData = new FormData(form);
    let response = await fetch("authUser", {
      method: "POST",
      body: formData,
    });
    let res = await response.json();
    if (res.result == "success") {
      $("#myModal").modal("show");
      setTimeout(() => {
        location.href = "lk";
      }, 3000);
    } else if (res.result == "exist") {
      info.innerText = "Не верные данные";
    }
  }
</script>
